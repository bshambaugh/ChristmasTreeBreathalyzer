
; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

;[env:esp32-c3-devkitm-1]
[env:dfrobot_beetle_esp32c3]
platform = espressif32
;board = esp32-c3-devkitm-1
board = dfrobot_beetle_esp32c3
;framework = espidf
framework = arduino
;upload_protocol = esp-builtin
;debug_tool = esp-builtin
monitor_speed = 115200
upload_speed = 921600
build_flags =
;-D ARDUINO_USB_CDC_ON_BOOT=1
;-D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  ; ──────────────────────────────────────────────────────────────
; 2. Build flags – tell the framework we are on ESP32
; ──────────────────────────────────────────────────────────────
  -D FT_ENABLED=1
  -D FT_SECURITY=1          ; login page (admin/admin)
  -D FT_OTA=1               ; Arduino OTA + ElegantOTA
  -D FT_PROJECT=1           ; enables your custom services
  -D FT_MDNS=1              ; http://yourdevice.local
  -D CORE_DEBUG_LEVEL=0     ; set to 3 or 5 if you need verbose logs

  ; ESP32-specific defines (important!)
  -D CONFIG_ASYNC_TCP_RUNNING_CORE=1
  -D ASYNCWEBSERVER_REGEX   ; needed for some routes in the framework
;build_type = debug
;debug_init_break =  break setup
;debug_server =
;   $PLATFORMIO_CORE_DIR/packages/tool-openocd-esp32/bin/openocd
;   -f
;   $PLATFORMIO_CORE_DIR/packages/tool-openocd-esp32/share/openocd/scripts/board/esp32c3-builtin.cfg
;   $PLATFORMIO_CORE_DIR/packages/tool-openocd-esp32/share/openocd/scripts/board/esp32-c3-devkitm-1.cfg
board_build.partitions = min_spiffs.csv   ; gives ~1.4 MB for the React UI + OTA
board_build.filesystem = spiffs
; ──────────────────────────────────────────────────────────────
; 1. esp8266-react framework itself (as a git dependency)
; ──────────────────────────────────────────────────────────────
lib_deps =
    lib/esp8266-react-master          ; <-- folder, not .zip!    ; latest stable at time of writing

    ; Required async web server stack for ESP32
    me-no-dev/AsyncTCP@^1.1.1
    mathieucarbou/ESP Async WebServer@^3.0.6

    ; WiFiManager (DroneBot Workshop / RandomNerdTutorials style)
    tzapu/WiFiManager@^2.0.17

    ; Optional but recommended
    bblanchon/ArduinoJson@^6.21.3
    ayushsharma82/ElegantOTA@^3.1.2        ; nice OTA page inside the React UI
; ──────────────────────────────────────────────────────────────
; 3. Extra upload options (optional but very handy)
; ──────────────────────────────────────────────────────────────
extra_scripts = pre:extra_script.py